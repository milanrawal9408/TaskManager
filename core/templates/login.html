<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
    body {
        background: radial-gradient(circle at top, #0a0f1d, #05070d);
        height: 100vh;
        overflow: hidden;
    }

    .neon-hover:hover {
        color: #00eaff !important;
        text-shadow: 0 0 6px #00eaff;
        transition: 0.2s;
    }

    .underline-anim {
        position: relative;
        padding-bottom: 4px;
    }

    .underline-anim::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        height: 2px;
        width: 0%;
        background-color: #00eaff;
        box-shadow: 0 0 8px #00eaff;
        transition: width 0.35s ease;
    }

    .underline-anim:hover::after {
        width: 100%;
    }

    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 85vh;
    }

    .glass-card {
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(12px);
        border-radius: 18px;
        padding: 35px 28px;
        border: 1px solid rgba(255,255,255,0.12);
        box-shadow: 0 0 18px rgba(0, 234, 255, 0.15);
        color: white;
        transition: 0.3s;
    }

    .glass-card:hover {
        box-shadow: 0 0 30px rgba(0, 234, 255, 0.25);
        transform: translateY(-4px);
    }

    .glass-title {
        color: #00eaff;
        font-weight: 700;
        font-size: 2rem;
        text-shadow: 0 0 8px #00eaff;
    }

    .form-control {
        background: white;
        border: 1px solid rgba(255,255,255,0.2);
        color: #555;
    }

    .form-control:focus {
        background: #ffffff !important;
        color: #000 !important;
        border-color: #00eaff;
        box-shadow: 0 0 8px #00eaff;
    }

    .form-control::placeholder {
        color: #555;
    }

    .btn-neon {
        background: #00eaff;
        color: #000;
        font-weight: bold;
        border-radius: 8px;
        transition: 0.3s;
    }

    .btn-neon:hover {
        box-shadow: 0 0 12px #00eaff;
        transform: scale(1.05);
    }

    .blob {
        position: absolute;
        width: 350px;
        height: 350px;
        background: #00eaff;
        opacity: 0.25;
        filter: blur(80px);
        animation: floatBlob 8s infinite ease-in-out alternate;
        z-index: -1;
    }

    .blob2 {
        background: #008cff;
        animation-delay: 3s;
        bottom: -80px;
        right: -80px;
    }

    @keyframes floatBlob {
        0% { transform: translate(0px, 0px); }
        100% { transform: translate(40px, -40px); }
    }

    #toggleIcon {
        color: black;
        font-size: 1.2rem;
        transition: 0.2s;
    }

    .eye-btn:hover #toggleIcon {
        color: #00eaff !important;
        text-shadow: 0 0 6px #00eaff;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg px-4" style="background:#0d0d0d;">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 fw-bold" style="color:#00eaff;">TaskManager</a>

            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#nav2">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav2">
                <ul class="navbar-nav ms-auto fs-5">
                    <!-- <li class="nav-item"><a class="nav-link text-white neon-hover underline-anim" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white neon-hover underline-anim" href="#">Dashboard</a></li> -->
                    <li class="nav-item"><a class="nav-link text-white neon-hover underline-anim" href="/core/signup/">Sign Up</a></li>
                </ul>
                <!-- <button class="btn btn-outline-info ms-3 px-4 fw-bold">Join</button> -->
            </div>
        </div>
    </nav>

    <div class="blob"></div>
    <div class="blob blob2"></div>

    <div class="container login-wrapper">
        <div class="col-lg-4 col-md-6 col-10">
            <div class="glass-card">
                <div class="text-center mb-3">
                    <h3 class="glass-title">Login</h3>
                </div>

                <form action="/core/login/" method="post">
                    {% csrf_token %}

                    <label class="form-label">Email Id</label>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" name="email" required placeholder="Enter your email id">
                    </div>

                    <label class="form-label">Password</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="passwordInput" name="password" required placeholder="Enter your password">
                        <span class="input-group-text eye-btn" style="cursor:pointer; background:white; border:1px solid rgba(255,255,255,0.15);" onclick="togglePassword()">
                            <i class="bi bi-eye-slash" id="toggleIcon"></i>
                        </span>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-neon">Submit</button>
                    </div>
                </form>

                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    function togglePassword() {
        const password = document.getElementById("passwordInput");
        const icon = document.getElementById("toggleIcon");

        if (password.type === "password") {
            password.type = "text";
            icon.classList.replace("bi-eye-slash", "bi-eye");
        } else {
            password.type = "password";
            icon.classList.replace("bi-eye", "bi-eye-slash");
        }
    }
    </script>
</body>
</html>
