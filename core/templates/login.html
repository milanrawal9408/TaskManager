{% include 'header.html' %}
<div class="blob"></div>
    <div class="blob blob2"></div>

    <div class="container login-wrapper">
        <div class="col-lg-4 col-md-6 col-10">
            <div class="glass-card">
                <div class="text-center mb-3">
                    <h3 class="glass-title">Login</h3>
                </div>

                <form action="/core/login/" method="post">
                    {% csrf_token %}

                    <label class="form-label">Email Id</label>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" name="email" required placeholder="Enter your email id">
                    </div>

                    <label class="form-label">Password</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="passwordInput" name="password" required placeholder="Enter your password">
                        <span class="input-group-text eye-btn" style="cursor:pointer; background:white; border:1px solid rgba(255,255,255,0.15);" onclick="togglePassword()">
                            <i class="bi bi-eye-slash" id="toggleIcon"></i>
                        </span>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-neon">Submit</button>
                    </div>
                </form>

                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    function togglePassword() {
        const password = document.getElementById("passwordInput");
        const icon = document.getElementById("toggleIcon");

        if (password.type === "password") {
            password.type = "text";
            icon.classList.replace("bi-eye-slash", "bi-eye");
        } else {
            password.type = "password";
            icon.classList.replace("bi-eye", "bi-eye-slash");
        }
    }
    </script>
{% include 'footer.html' %}
