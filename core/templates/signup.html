{% include 'header.html' %}
    <div class="blob"></div>
    <div class="blob blob2"></div>

    <div class="container login-wrapper">
        <div class="col-lg-4 col-md-6 col-10">
            <div class="glass-card">
                <div class="text-center mb-3">
                    <h3 class="glass-title">Sign Up</h3>
                </div>

                <form action="/core/signup/" method="post">
                    {% csrf_token %}

                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control mb-3" name="email" required placeholder="Enter your email">

                    <label class="form-label">Password</label>
                    <input type="password" class="form-control mb-3" name="password" required placeholder="Enter your password">

                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control mb-3" name="confirm_password" required placeholder="Confirm your password">

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-neon">Submit</button>
                    </div>
                </form>

                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% elif success %}
                <div class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                    {{ success }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
{% include 'footer.html' %}
